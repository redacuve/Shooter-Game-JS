<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sooter Game</title>
</head>
<body>
    <aside class="instructions">
        <h3 id="parr">How To Play</h3>
        <div class="controls">
            <h4>Controls:</h4>
            <div class="single-control">
                <div class="img-container"><img src="assets/keyUp.png" alt="Key up"></div>
                <div class="text">Move Up</div>
            </div>
            <div class="single-control">
                <div class="img-container"><img src="assets/keyDown.png" alt="Key down"></div>
                <div class="text">Move Down</div>
            </div>
            <div class="single-control">
                <div class="img-container"><img src="assets/keyLeft.png" alt="Key left"></div>
                <div class="text">Move Left</div>
            </div>
            <div class="single-control">
                <div class="img-container"><img src="assets/keyRight.png" alt="Key right"></div>
                <div class="text">Move Right</div>
            </div>
            <div class="single-control">
                <div class="img-container"><img src="assets/keySpace.png" alt="Key space"></div>
                <div class="text">Fire your Gun!</div>
            </div>
        </div>
        <div class="scores">
            <h4>Enemies:</h4>
            <div class="single-score">
                <div id="sprSM" class="img-container"><img src="assets/img_trans.gif" width="1" height="1" alt=""></div>
                <div class="">Focke-Wulf Fw 190</div>
                <div class="score-text">50pts</div>
            </div>
            <div class="single-score">
                <div id="sprMD" class="img-container"><img src="assets/img_trans.gif" width="1" height="1" alt=""></div>
                <div class="">Messerschmitt Bf 109</div>
                <div class="score-text">75pts</div>
            </div>
            <div class="single-score">
                <div id="sprBG" class="img-container"><img src="assets/img_trans.gif" width="1" height="1" alt=""></div>
                <div class="">Junkers Ju 88</div>
                <div class="score-text">100pts</div>
            </div>
        </div>
    </aside>
    <div id="divId"></div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
